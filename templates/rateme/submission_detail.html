{% load staticfiles %}
{% load staticfiles %}
<html>
<head>
    <title>Objctify Me</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/objctify.css' %}">

    <script type="text/javascript" src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="{% static 'img/beautyisdataful/3D Faces/banner.jpg' %}"/>
</head>
<body>
<div class="row">
    <a href="http://reddit.com{{ submission.permalink }}">
    {{ submission.author }}: {{ submission.title }}
</div>
<div class="row">
    <div class="col-xs-8">
        <div id="carouselExampleControls_{{ forloop.counter }}" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for image in submission.images.all %}
                    <div class="item {% if forloop.first %}active{% endif %}">
                        <img class="d-block w-100" src="{{ image.image.url }}" style="max-height:300px;">
                    </div>
                {% endfor %}
            </div>
            <a class="left carousel-control" href="#carouselExampleControls_{{ forloop.counter }}"
               data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carouselExampleControls_{{ forloop.counter }}"
               data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-xs-4">
        <div style="height:150px; overflow-y:scroll">
            {% for comment in submission.usable_comments.all %}
                <span>{{ comment.rating }}</span>
                <p>{{ comment.body }}</p>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
